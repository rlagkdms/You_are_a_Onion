    <div id="front">
      <text> 욕을 채소로 변환해드립니다. </text>
      <div>
        <button type="button" class="remove" onclick="remove()">

        </button>
        <button type="button" class="remove" onclick="removeAll()">
          <i class="bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <div id="background5">

        <tr>

        <tr>
          <td class="t1">전화 : 02 - 0000 - 0000</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
